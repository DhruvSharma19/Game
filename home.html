<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <div class="container">
        <div class="choose">
            <div class="chooseTop">
                <div class="chooseTitle">
                    Tic Tac Toe
                </div>

            </div>
            <hr class="marginLine">
            <div class="chooseBottom">
                <div class="chooseDesc">
                    Select which you want to be?
                </div>
                <div class="chooseButttons">
                    <div class="chooseButton">
                        Player (X)
                    </div>
                    <div class="chooseButton">
                        Player (O)
                    </div>
                </div>

            </div>
        </div>



        <div class="game">
            <div class="gameWrapper">
                <div class="top">
                    <div class="topLeft">
                        X's Turn
                    </div>
                    <div class="topRight">
                        O's Turn
                    </div>

                </div>
                <div class="bottom">
                    <div class="row">
                        <div class="box">
                            
                        </div>
                        <div class="box">
                            
                        </div>
                        <div class="box">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="box">
                            
                        </div>
                        <div class="box">
                            
                        </div>
                        <div class="box">
                            
                        </div>

                    </div>
                    <div class="row">
                        <div class="box">
                            
                        </div>
                        <div class="box">
                            
                        </div>
                        <div class="box">
                            
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="winner">
            <div class="winnerTop">
                Player <span class="winnerName"></span> won the game!
            </div>
            <div class="winnerBottom">
                <button class="replay">
                    Replay
                </button>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
    
</body>
</html>
